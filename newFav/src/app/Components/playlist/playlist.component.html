<section class="contenedora">
  <h2>Playlist</h2>
  <div class="playlists-container" *ngFor="let item of list">
    <div class="playlist-title">
      <h3 class="music-name">{{item.title}}</h3>
      <p>
      {{item.description}}
      </p>
      <a class="delete-playlist-btn" (click)="deletePlaylist(item.id)">Delete Playlist</a>
    </div>
    <div class="albumes">
      <div class="song-padre" *ngFor="let song of item.songs">
        <img class="img" src="{{ song.imageUrl }}" />
        <div class="song-card">
                <p class="song-info">
                  {{ song.name }} <br />{{
                    song.artist
                  }}
                </p>
        </div>   
        <div class="btn-div">
          <a
            href="{{
              'https://open.spotify.com/track/' + song.id
            }}"
            target="”_blank”"
            class="spotify-btn"
          >
            Listen
          </a>
          <a (click)="deleteSong(item.id ,song.id)">Remove Song</a>
      </div>
      </div>
    </div>
  </div>

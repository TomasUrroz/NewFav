<div class="wrapper">
    <div *ngIf="!loading" class="cuerpo">
        <img class="logo" src="../../../../assets/img/login2.png" alt="Login">
        <p>Recuperar</p>
        <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger errorLable">
                  El <strong>email</strong> es requerido.
              </span>
              <span *ngIf="recuperarUsuario.get('email')?.hasError('email') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
                El <strong>email</strong> es invalido
              </span>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="recuperarUsuario.invalid">Recuperar Password</button>
              </div>
              <a routerLink="/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>

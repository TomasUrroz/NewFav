              <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="user" placeholder="User">
                <label for="user">Username: </label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" id="password" class="form-control" formControlName = "password" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <span *ngIf="formulario.get('password')?.hasError('required') && formulario.get('password')?.touched" class="text-danger errorLabel">
                  La <strong>password</strong> es requerida
                 </span>
                 <span *ngIf="formulario.get('password')?.hasError('minlength') && formulario.get('password')?.touched" class="text-danger errorLabel">
                  El <strong>password</strong> debe tener 6 caracteres
                </span>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="formulario.invalid">Ingresar</button>
              </div>
              <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrarse</a></p>
        </form>
    </div>
</div>

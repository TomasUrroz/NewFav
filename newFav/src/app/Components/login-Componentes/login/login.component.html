<div class="wrapper">
    <div *ngIf="!loading" class="cuerpo">
        <img class="logo" src="../../../../assets/img/login.png" alt="Login">
        <p>Login</p>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" 
                formControlName ="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLable">
                  El <strong>email</strong> es requerido.
              </span>
              <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                El <strong>email</strong> es invalido
              </span>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName = "password" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                  La <strong>password</strong> es requerida
                 </span>
                 <span *ngIf="loginUsuario.get('password')?.hasError('minlength') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                  El <strong>password</strong> debe tener 6 caracteres
                </span>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginUsuario.invalid">Ingresar</button>
              </div>
              <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrarse</a></p>
              <a class="mt-3" routerLink="/recuperar-password">Recuperar Contrase√±a</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
